<html>
<head title="{{ title }}">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>{{ clientes|length }} cliente{{ clientes|pluralize }} conectado{{ clientes|pluralize }}</h1>
    <div>
    {% for c in clientes %}
    <h2> {{ c.sitio.nombre }}:  </h2>
        {% for r in c.sitio.robot_set.all %}
        <a href="/sitios/{{ c.sitio.ccc }}/{{ r.mbdir }}/">{{ r.nombre }}</a><br/> 
        {% endfor %}
    {% endfor %}
    </div>

</body>
</html>
