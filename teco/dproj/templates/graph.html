<div xmlns:nevow="http://nevow.com/ns/nevow/0.1"
    xmlns:athena="http://divmod.org/ns/athena/0.7"
    nevow:render="liveElement">
    <h2>Grafica: {{ robot.nombre }} en <a href="/sitios/{{ robot.sitio }}/">{{ robot.sitio }}</a></h2>
    <p name="choices">Mostrar:{% for c in analogicas %}
                              <input type="checkbox" name="{{ c.tipoio.campo }}" 
                              checked="checked">
                              <span title="{{ c.medida.texto}} en {{ c.magnitud.uni }}">{{ c.tipoio.campo }}</span>
                              </input>
                              {% endfor %}                            
    </p>
    <div name="placeholder" style="width:900px;height:250px"></div>
    <p name="choices2">Mostrar:{% for c in digitales %}
                              <input type="checkbox" name="{{ c.tipoio.campo }}" 
                              checked="checked">
                              <span title="{{ c.medida.texto}}">{{ c.tipoio.campo }}</span>
                              </input>
                              {% endfor %}                            
    </p>
    <div name="placeholder2" style="width:900px;height:400px"></div>
    <form name="graphElement">
        <athena:handler event="onsubmit" handler="doStart" />
        <input name="botonGraficar" type="submit" value="Graficar" />
    </form>
</div>
